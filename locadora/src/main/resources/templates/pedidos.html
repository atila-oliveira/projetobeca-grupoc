<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Locadora</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">Locadora</span>
            <a href="/novopedido" class="btn btn-primary" role="button">Novo Pedido</a>
        </div>
    </nav>
</header>

<section>
    <div class="container" style="width: 60%; padding-bottom: 30px;">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item active" aria-current="page">Pedidos</li>
            </ol>
        </nav>


        <div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="pedido : ${pedidos}">
            <div class="card-body">
                <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                    <span th:text="${pedidos.numero} "> Teste</span>
                </p>
            </div>
        </div>
        <div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" >
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Numero</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">E-maila</th>
                </tr>
                </thead>
                <tbody>
                <tr  th:each="pedido : ${pedidos}">
                    <th th:text="${cliente.id}" ></th>
                    <td th:text="${cliente.nome} "></td>
                    <td th:text="${cliente.telefone} "></td>
                    <td th:text="${cliente.email} "></td>
                </tr>
                </tbody>
            </table>
        </div>



    </div>

</section>

</body>
